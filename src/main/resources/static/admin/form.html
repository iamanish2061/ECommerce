<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Product</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f5f5f5; }
        .form-container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        input, textarea, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        .image-preview { width: 120px; height: 120px; object-fit: cover; margin: 5px; border-radius: 8px; border: 2px solid #ddd; }
        .image-item { display: inline-block; position: relative; margin: 10px; }
        .remove-img { position: absolute; top: -8px; right: -8px; background: red; color: white; border: none; width: 24px; height: 24px; border-radius: 50%; cursor: pointer; }
        button { background: #007bff; color: white; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .thumbnail-badge { position: absolute; bottom: 5px; left: 5px; background: #28a745; color: white; padding: 2px 8px; border-radius: 4px; font-size: 12px; }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Add New Product</h1>
    <form id="productForm">
        <input type="text" name="sku" placeholder="SKU (e.g. BEARDO-BGO-50)" required maxlength="60"><br>

        <input type="text" name="title" placeholder="Product Title" required maxlength="255"><br>

        <textarea name="shortDescription" placeholder="Short Description (optional)" rows="2"></textarea><br>

        <textarea name="description" placeholder="Full Description (HTML allowed)" rows="5"></textarea><br>

        <input type="text" name="brandName" placeholder="Brand Name (e.g. Beardo)" required><br>

        <input type="text" name="categoryName" placeholder="Category Name (e.g. Beard Oil & Balm)" required><br>

        <input type="number" step="0.01" name="basePrice" placeholder="Base Price" required><br>

        <input type="number" step="0.01" name="sellingPrice" placeholder="Selling Price" required><br>

        <input type="number" name="stock" placeholder="Stock (default 0)" min="0" value="0"><br>

        <input type="text" name="sizeMl" placeholder="Size (e.g. 50ml)" maxlength="30"><br>

        <label><input type="checkbox" name="active" checked> Active</label><br><br>

        <input type="text" name="tagSlugs" placeholder="Tags (comma separated): beard-growth, sulfate-free, best-seller"><br>

        <hr>
        <h3>Product Images (Max 4, JPG/PNG, < 5MB)</h3>
        <input type="file" id="imageInput" accept="image/jpeg,image/jpg,image/png" multiple><br>
        <div id="previewContainer"></div>

        <br>
        <button type="submit">Save Product</button>
    </form>
</div>

<script>
    let uploadedImages = [];

    document.getElementById('imageInput').addEventListener('change', async function(e) {
        const files = e.target.files;
        const container = document.getElementById('previewContainer');

        if (uploadedImages.length + files.length > 4) {
            alert("Maximum 4 images allowed!");
            return;
        }

        for (let file of files) {
            if (!['image/jpeg', 'image/jpg', 'image/png'].includes(file.type)) {
                alert("Only JPG/JPEG/PNG allowed");
                continue;
            }
            if (file.size > 5 * 1024 * 1024) {
                alert(file.name + " is too large! Max 5MB");
                continue;
            }

            const formData = new FormData();
            formData.append("file", file);

            try {
                const res = await fetch('/admin/api/upload/image', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();

                if (data.status === "success") {
                    uploadedImages.push({
                        url: data.url,
                        altText: file.name.split('.')[0],
                        sortOrder: uploadedImages.length,
                        thumbnail: uploadedImages.length === 0
                    });

                    const div = document.createElement('div');
                    div.className = 'image-item';
                    div.innerHTML = `
                        <img src="${data.url}" class="image-preview">
                        ${uploadedImages.length === 1 ? '<span class="thumbnail-badge">Main</span>' : ''}
                        <button type="button" class="remove-img" onclick="this.parentElement.remove(); uploadedImages = uploadedImages.filter(x => x.url !== '${data.url}')">Ã—</button>
                    `;
                    container.appendChild(div);
                }
            } catch (err) {
                alert("Upload failed!");
            }
        }
    });

    document.getElementById('productForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        if (uploadedImages.length === 0) {
            alert("Add at least one image!");
            return;
        }

        const formData = new FormData(this);
        const tags = formData.get("tagSlugs").split(",").map(t => t.trim()).filter(t => t);

        const payload = {
            sku: formData.get("sku"),
            title: formData.get("title"),
            shortDescription: formData.get("shortDescription"),
            description: formData.get("description"),
            brandName: formData.get("brandName"),
            categoryName: formData.get("categoryName"),
            basePrice: parseFloat(formData.get("basePrice")),
            sellingPrice: parseFloat(formData.get("sellingPrice")),
            stock: parseInt(formData.get("stock")),
            sizeMl: formData.get("sizeMl"),
            active: formData.get("active") === "on",
            tagSlugs: tags,
            images: uploadedImages
        };

        try {
            const res = await fetch('/admin/api/products', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("Product added successfully!");
                window.location.href = "/admin/products";
            } else {
                const err = await res.text();
                alert("Error: " + err);
            }
        } catch (err) {
            alert("Failed to save product");
        }
    });
</script>
</body>
</html>
